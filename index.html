<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>التحقق من الموقع</title>
    <style>
      body {
        font-family: Tahoma, sans-serif;
        text-align: center;
        margin-top: 100px;
      }
      #errorMsg {
        color: red;
        font-weight: bold;
        display: none;
      }
    </style>
    <script>
      const targetLat = 28.4265; // حفر الباطن
      const targetLng = 45.9631;
      const maxDistanceKm = 30; // نخليه مؤقتًا واسع للتأكد

      function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a =
          Math.sin(dLat / 2) ** 2 +
          Math.cos(lat1 * Math.PI / 180) *
            Math.cos(lat2 * Math.PI / 180) *
            Math.sin(dLon / 2) ** 2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      function openFormWithLocation() {
        if (!navigator.geolocation) {
          showError("جهازك لا يدعم تحديد الموقع.");
          return;
        }

        navigator.geolocation.getCurrentPosition(
          function (position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const distance = getDistance(lat, lon, targetLat, targetLng);

            console.log("إحداثياتك:", lat, lon);
            console.log("المسافة إلى حفر الباطن:", distance.toFixed(2));

            if (distance <= maxDistanceKm) {
              const formURL =
                "https://docs.google.com/forms/d/e/1FAIpQLSdvGGgzSLSQMpDI7XnJRM2tv49w1mgZHeIiJ3h-ajxH1OcJYA/viewform";
              const fullURL = `${formURL}?entry.776050980=${lat},${lon}`;
              window.location.href = fullURL;
            } else {
              showError("❌ النموذج متاح فقط داخل منطقة حفر الباطن.");
            }
          },
          function () {
            showError("⚠️ تعذر تحديد الموقع. تأكدي أن الموقع مفعّل.");
          }
        );
      }

      function showError(msg) {
        document.getElementById("loadingMsg").style.display = "none";
        const error = document.getElementById("errorMsg");
        error.innerText = msg;
        error.style.display = "block";
      }
    </script>
  </head>
  <body onload="openFormWithLocation()">
    <div id="loadingMsg">
      <h2>جارٍ تحديد موقعك...</h2>
      <p>يرجى الانتظار.</p>
    </div>
    <div id="errorMsg"></div>
  </body>
</html>
